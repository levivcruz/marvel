name: marvel
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  dio: ^5.4.0
  
  # State management
  flutter_bloc: ^8.1.3
  
  # Dependency injection
  get_it: ^7.6.7
  
  # Crypto for Marvel API hash
  crypto: ^3.0.3

  # Env loader
  flutter_dotenv: ^5.1.0
  
  # Functional types
  dartz: ^0.10.1
  
  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  mocktail: ^1.0.3
  bloc_test: ^9.1.5

  # Linting
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - .env
